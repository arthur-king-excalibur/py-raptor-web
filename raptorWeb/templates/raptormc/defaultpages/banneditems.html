<head hx-head="merge">
  <title>{{ site_info_model.brand_name }} | Banned Items</title>
  <meta name="description" content="{{ Banned_Items_Information.content|striptags }}" hx-preserve="true" hx-head="re-eval">
  <meta property="og:title" content="{{ site_info_model.brand_name }} | Banned Items" />
  <meta property="og:description" content="{{ Banned_Items_Information.content|striptags }}" />
  <meta property="og:url" content="{{web_proto}}://{{pub_domain}}/banneditems" />
</head>

<section id="bannedItemsIntro" class="container mt-4">

  {% if Banned_Items_Information.enabled %}
  <header class="card bg-dark opacity-75 text-white p-4">
    <h3 class="pageHeader fw-bold text-center mb-2">{{ site_info_model.brand_name }} Banned Items</h3>
    <hr>
    <div class="pageContent">
      {{ Banned_Items_Information.content|safe }}
    </div>
  </header>
  {% else %}
  {% endif %}

</section>

<section id="bannedItemBoxes" class="m-0 mb-3 mt-4">

  <div class="accordion opacity-75 mt-2 container" id="bannedItemAccordion">
  <div id="server_banned_items" hx-get="{% url 'gameservers:server_banned_items_poll' %}" hx-trigger="load" hx-target="#server_banned_items" hx-swap="outerHTML"></div>

</section>
