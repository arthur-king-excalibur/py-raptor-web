<head hx-head="merge">
  <title>{{ site_info_model.brand_name }} | Staff Applications</title>
  <meta property="og:title" content="{{ site_info_model.brand_name }} | Staff Applications" />
  <meta property="og:description" content="{{ Staff_App_Information.content|striptags }}" />
  <meta property="og:url" content="{{web_proto}}://{{pub_domain}}/applications" />
</head>

<section id="welcome" class="container mt-4">

  {% if Staff_App_Information.enabled %}
  <header class="card bg-dark opacity-75 text-white p-4">
    <h3 class="pageHeader fw-bold text-center mb-2">{{ site_info_model.brand_name }} Staff Applications</h3>
    <hr>
    <div class="pageContent">
      {{ Staff_App_Information.content|safe }}
    </div>
  </header>
  {% else %}
  {% endif %}

</section>

<div id="staffapps" hx-get="{% url 'staffapps:all_apps' %}" hx-trigger="load" hx-target="#staffapps" hx-swap="innerHTML"></div>
