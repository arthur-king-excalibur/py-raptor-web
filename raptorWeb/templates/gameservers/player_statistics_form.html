{% load django_bootstrap5 %}

<form class="form p-3"
        hx-get="{% url 'gameservers:player_statistics_chart'%}"
        hx-target='#fetched_chart'
        hx-swap='innerHTML'
>
    
    {% csrf_token %} 
    {{ form.captcha }} 
    {% bootstrap_form stat_filter_form %}
    {% bootstrap_button button_type="submit" content="Filter" %}

</form>

<div id="fetched_chart">
</div>
